<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigil Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink-900: #05070b;
        --ink-800: #0a0f17;
        --ink-700: #0f1724;
        --cyan: #44f1ff;
        --mag: #ff3bf2;
        --lime: #9bff6b;
        --amber: #ffc043;
        --red: #ef4444;
        --glow: drop-shadow(0 0 10px rgba(68, 241, 255, 0.45)) drop-shadow(0 0 30px rgba(255, 59, 242, 0.25));
        
        /* Merged from old theme for compatibility */
        --fuchsia: #c026d3;
        --danger: #ef4444;
        --ok: #22c55e;
        --muted: #6b7280;
        --text-light: #e9fbff;
        --panel-900: rgba(255,255,255,0.03);
      }
      
      body {
        background: radial-gradient(1200px 700px at 20% -10%, #0f2030 0%, var(--ink-900) 40%), radial-gradient(800px 400px at 120% 10%, #1b0e32 0%, transparent 55%), repeating-linear-gradient(0deg, #070a12 0 2px, #05070b 2px 4px);
        color: #cfe7ff;
      }

      /* ---------- APP BACKGROUND & TEXTURE (NEW) ---------- */
      .bg-grid {
        position: relative;
        isolation: isolate;
      }
      .bg-grid::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -2;
        background: linear-gradient(90deg, rgba(68, 241, 255, .06) 1px, transparent 1px) 0 0/40px 40px, linear-gradient(0deg, rgba(68, 241, 255, .06) 1px, transparent 1px) 0 0/40px 40px;
        mask: radial-gradient(60% 60% at 50% 35%, black 60%, transparent 100%);
        opacity: .6;
        filter: blur(.1px);
      }
      .bg-grid::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        opacity: .1;
        background: repeating-linear-gradient(180deg, #fff 0 1px, transparent 2px 4px);
        animation: scan 16s linear infinite;
      }

      /* ---------- ANIMATIONS ---------- */
      @keyframes scan { to { transform: translateY(8px); } }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fade-in-right { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
      .animate-fade-in-right { animation: fade-in-right 0.3s ease-out forwards; }
      @keyframes fade-out-right { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
      .animate-fade-out-right { animation: fade-out-right 0.3s ease-in forwards; }
      @keyframes clearing-effect { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
      .animate-clearing-effect { animation: clearing-effect 0.4s cubic-bezier(0.4, 0, 0.6, 1) forwards; }
      @keyframes pulse-border { 0%, 100% { border-color: rgba(217, 70, 239, 0.5); box-shadow: 0 0 10px 0 rgba(217, 70, 239, 0.3), inset 0 0 5px 0 rgba(217, 70, 239, 0.2); background-color: rgba(217, 70, 239, 0.1); } 50% { border-color: rgba(217, 70, 239, 1); box-shadow: 0 0 30px 10px rgba(217, 70, 239, 0.6), inset 0 0 15px 4px rgba(217, 70, 239, 0.4); background-color: rgba(217, 70, 239, 0.15); } }
      .animate-pulse-border { animation: pulse-border 2s ease-in-out infinite; }
      @keyframes pulse-border-threat { 0%, 100% { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 10px 0 rgba(239, 68, 68, 0.3), inset 0 0 5px 0 rgba(239, 68, 68, 0.2); } 50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.6), inset 0 0 15px 4px rgba(239, 68, 68, 0.4); } }
      .animate-pulse-border-threat { animation: pulse-border-threat 2s ease-in-out infinite; }
      @keyframes gemini-pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.6)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.9)); } }
      .animate-gemini-pulse { animation: gemini-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes analyzer-pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(217, 70, 239, 0.5)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(217, 70, 239, 0.8)); } }
      .animate-analyzer-pulse { animation: analyzer-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes sigil-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes blink { 0%,49%{opacity:1}50%,100%{opacity:0} }
      @keyframes glitch { 0%,100%{transform:translateX(0)} 48%{transform:translateX(0)} 50%{transform:translateX(10px)} 52%{transform:translateX(-10px)} 54%{transform:translateX(0)} }
      @keyframes sigil-glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(0,255,255,0.6)); }
        50% { filter: drop-shadow(0 0 18px rgba(0,255,255,0.9)); }
      }
      .animate-sigil-glow {
        animation: sigil-glow-pulse 4s ease-in-out infinite;
      }
      @keyframes sigil-glow-pulse-mag {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(255,59,242,0.6)); }
        50% { filter: drop-shadow(0 0 18px rgba(255,59,242,0.9)); }
      }
      .animate-sigil-glow-mag {
          animation: sigil-glow-pulse-mag 4s ease-in-out infinite;
      }
      @keyframes rotate-very-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-rotate-very-slow { animation: rotate-very-slow 60s linear infinite; }
      @keyframes pulse-critical-sigil {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 4px var(--red)); }
        50% { transform: scale(1.15); filter: drop-shadow(0 0 10px var(--red)); }
      }
      .severity-sigil-critical.animate-pulse {
        animation: pulse-critical-sigil 1.5s ease-in-out infinite;
      }
      @keyframes hx-border-glow {
        0%,100% { box-shadow: 0 0 .25rem var(--glow-color, var(--cyan)), inset 0 0 .2rem rgba(255,255,255,.04); }
        50% { box-shadow: 0 0 .9rem var(--glow-color, var(--cyan)), inset 0 0 .25rem rgba(255,255,255,.06); }
      }
      @keyframes storm-flash {
        0%, 100% { opacity: 0.6; filter: drop-shadow(0 0 4px currentColor); }
        50% { opacity: 1; filter: drop-shadow(0 0 12px currentColor) brightness(1.5); }
      }
      .animate-storm-flash {
        animation: storm-flash 1.8s ease-in-out infinite;
      }

      /* --- Command Palette --- */
      @keyframes palette-in { from { opacity: 0; transform: translateY(-20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
      .command-palette-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); z-index: 50; display: flex; justify-content: center; align-items: flex-start; padding-top: 15vh; }
      .command-palette { width: 100%; max-width: 640px; background-color: #11111b; border: 1px solid rgba(74, 222, 255, 0.2); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(74, 222, 255, 0.2); overflow: hidden; display: flex; flex-direction: column; animation: palette-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .command-palette-input { width: 100%; padding: 1rem 1rem 1rem 3rem; font-size: 1rem; background-color: transparent; border: none; border-bottom: 1px solid rgba(74, 222, 255, 0.2); color: #e5e7eb; outline: none; }
      .command-palette-input::placeholder { color: #6b7280; }
      .command-palette-list { max-height: 400px; overflow-y: auto; padding: 0.5rem; }
      .command-palette-item { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.75rem; border-radius: 8px; cursor: pointer; transition: background-color 0.15s ease-in-out; }
      .command-palette-item:hover, .command-palette-item.active { background-color: rgba(74, 222, 255, 0.1); }
      
      /* --- Global Typography --- */
       .title-main, .title-sub, .title, h1, h2, h3 {
        font-family: 'Orbitron', sans-serif, ui-sans-serif, system-ui;
        font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase;
        color: var(--text-light); user-select: none;
        text-shadow: 0 1px 0 rgba(0,0,0,0.6), 0 8px 18px rgba(0,0,0,0.35);
      }
      .title-main { font-weight: 900; }

      /* --- Sidebar & Navigation --- */
      .sidebar { padding: 0.9rem; }
      .nav-item {
        padding: 0.6rem 0.8rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .nav-item:hover, .nav-item:focus-within {
        transform: translateX(4px) scale(1.2);
        background-color: rgba(68, 241, 255, 0.2);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 60px rgba(68, 241, 255, 0.7);
        filter: brightness(1.3);
      }
      .nav-item:active {
        transform: translateX(2px) scale(0.95);
        background-color: rgba(0, 232, 255, 0.3);
        filter: brightness(1);
        transition-duration: 0.05s;
      }
      .nav-item.active { border-left: 3px solid rgba(0,232,255,0.14); padding-left: calc(.8rem - 3px); box-shadow: 0 10px 24px rgba(0,232,255,0.03); background-color: rgba(0, 232, 255, 0.1); }

      /* --- Sigil Library Modal --- */
      .sigil-library-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); z-index: 50; display: flex; justify-content: center; align-items: center; padding: 2rem; }
      .sigil-library { width: 100%; max-width: 800px; background-color: #0a0a14; border: 1px solid rgba(0, 255, 249, 0.2); border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 30px rgba(0, 255, 249, 0.2); overflow: hidden; display: flex; flex-direction: column; animation: palette-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .sigil-library__header { padding: 1rem 1.5rem; border-bottom: 1px solid rgba(0, 255, 249, 0.2); }
      .sigil-library__grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; padding: 1.5rem; }
      .sigil-library__card { background-color: rgba(0, 255, 249, 0.05); border: 1px solid rgba(0, 255, 249, 0.1); border-radius: 8px; padding: 1rem; text-align: center; cursor: pointer; transition: all 0.2s ease-in-out; }
      .sigil-library__card:hover { background-color: rgba(0, 255, 249, 0.1); border-color: rgba(0, 255, 249, 0.4); transform: translateY(-5px); }
      .sigil-library__card.active { background-color: rgba(0, 255, 249, 0.2); border-color: var(--cyan); box-shadow: 0 0 20px rgba(0, 255, 249, 0.4); }
      .sigil-library__card .sigil-mark { width: 120px; height: 120px; margin: 0 auto 1rem; color: var(--cyan); filter: drop-shadow(0 0 8px rgba(0, 255, 249, 0.5)); transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out; }
      .sigil-library__card:hover .sigil-mark { transform: scale(1.15); filter: drop-shadow(0 0 12px rgba(0, 255, 249, 0.8)) brightness(1.2); }
      .sigil-library__card h4 { font-weight: bold; color: #fff; }
      .sigil-library__card p { font-size: 0.8rem; color: #a0a0a0; }

      /* ---------- Dashboard layout & cards (NEW) ---------- */
      .card {
        background: linear-gradient(145deg, #0f111a, #1b1d2b);
        border-radius: 12px;
        box-shadow: 0 2px 10px rgba(0, 255, 255, 0.15);
        backdrop-filter: blur(4px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }
      .glow { filter: var(--glow); }
      .glow-mag { filter: drop-shadow(0 0 10px var(--mag)); }
      .title-gradient { background: linear-gradient(90deg, var(--cyan), var(--mag), var(--amber)); -webkit-background-clip: text; color: transparent; }
      .badge { font-variant-numeric: tabular-nums; border: 1px solid rgba(255, 255, 255, .08); border-radius: 10px; padding: .15rem .5rem; font-size: 0.75rem; }
      .badge.lime { color: var(--lime); border-color: rgba(155, 255, 107, .35); }
      .badge.amber { color: var(--amber); border-color: rgba(255, 192, 67, .35); }
      .badge.mag { color: var(--mag); border-color: rgba(255, 59, 242, .35); }
      .badge.red { color: var(--red); border-color: rgba(239, 68, 68, .35); }
      
      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .dashboard-grid .full-span {
        grid-column: 1 / -1;
      }

      .quick-actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        gap: 1rem;
        padding: 1.25rem;
      }

      .quick-actions .btn {
        flex: 1;
        min-width: 180px;
        max-width: 250px;
      }

      /* --- Old card styles for compatibility with non-dashboard views --- */
      .card-widget {
        background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
        border-radius:.6rem;
        padding:.8rem;
        min-height:140px;
        display:flex;
        flex-direction:column;
        gap:.6rem;
        border: 1px solid rgba(68, 241, 255, .12);
        box-shadow: 0 2px 14px rgba(0, 0, 0, .45), inset 0 0 32px rgba(68, 241, 255, .04);
        transition: all 0.3s ease-in-out;
      }
      .card-widget:hover {
        border-color: rgba(68, 241, 255, .5);
        box-shadow: 0 6px 24px rgba(0, 0, 0, .6), 
                    inset 0 0 32px rgba(68, 241, 255, .07), 
                    0 0 20px rgba(68, 241, 255, .3), 
                    0 0 50px rgba(255, 59, 242, .2);
      }
      .events-list{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:.5rem }
      .events-list li{ border-left:3px solid rgba(255,255,255,0.03); padding-left:.6rem; background:rgba(255,255,255,0.01); border-radius:.25rem; padding:.4rem }
      
      /* General UI buttons */
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: rgba(68, 241, 255, 0.7);
        transform: translateY(-2px) scale(1.15); /* More pronounced scale-up */
        box-shadow: 0 10px 50px rgba(0, 232, 255, 0.7), 0 0 80px rgba(255, 59, 242, 0.6); /* More pronounced glow */
      }
      .btn:active {
        transform: translateY(1px) scale(0.95); /* Clear press state */
        box-shadow: inset 0 4px 20px rgba(0,0,0,0.9);
        filter: brightness(0.8);
        transition-duration: 0.05s;
      }
      .btn.primary {
        background: linear-gradient(180deg, rgba(0,232,255,0.12), rgba(0,200,210,0.06));
        color: var(--text-light);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.03);
      }
      .btn.primary:hover {
        background-color: rgba(68, 241, 255, 0.2);
        color: var(--text-light);
        box-shadow: 0 12px 50px rgba(68, 241, 255, 0.8), 0 0 40px rgba(68, 241, 255, 0.9);
        transform: translateY(-2px) scale(1.15);
      }
      .btn.ghost { background-color: transparent; border-color: rgba(255, 255, 255, 0.1); }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .cta-row { margin-top: auto; display: flex; gap: 0.5rem; }

      .muted { color: var(--muted); }
      
      /* --- Threat Scanner View styles --- */
      .threat-scanner .pill { background: transparent; border: 1px solid rgba(255,255,255,0.04); color: #cbd5da; padding: 6px 8px; border-radius: 999px; cursor:pointer; }
      .threat-scanner .pill-active { background: rgba(0,232,255,0.06); border-color: rgba(0,232,255,0.12); color: #e6fbff; }
      .threat-scanner .threat-card { align-items: start; }
      .threat-scanner .severity-badge { display:flex; align-items:center; gap:6px; padding: 6px 14px 6px 8px; border-radius:999px; font-size:13px; }
      .threat-scanner .badge-critical { background: linear-gradient(90deg,#7f1d1d, #f43f5e22); color:#ffd6d6; border:1px solid rgba(244,63,94,0.12); }
      .threat-scanner .badge-high { background: linear-gradient(90deg,#6b21a8, #a21caf22); color:#ffd4ff; border: 1px solid rgba(255,92,255,0.12); }
      .threat-scanner .badge-medium { background: linear-gradient(90deg,#92400e, #f59e0b22); color:#fff4d6; border:1px solid rgba(245,158,11,0.12); }
      .threat-scanner .badge-low { background: linear-gradient(90deg,#065f46, #10b98122); color:#dfffe6; border:1px solid rgba(16,185,129,0.12); }
      .severity-sigil { mix-blend-mode: screen; filter: var(--glow); opacity: 0.8; display: inline-block; vertical-align: middle; }
      .text-lime { color: var(--lime); }
      .text-amber { color: var(--amber); }
      .text-mag { color: var(--mag); }
      .text-red { color: var(--red); }

      /* Sigil Animations */
      @keyframes rotate-slow { from{ transform: rotate(0deg) } to{ transform: rotate(360deg) } }
      @keyframes rotate-fast { from{ transform: rotate(0deg) } to{ transform: rotate(-360deg) } }
      .ring-outer { animation: rotate-slow 36s linear infinite; transform-origin: 50px 50px; }
      .ring-mid   { animation: rotate-fast 22s linear infinite; transform-origin: 50px 50px; }
      .ring-core  { animation: rotate-slow 58s linear infinite; transform-origin: 50px 50px; }
      @keyframes dash { from { stroke-dashoffset: 0; } to   { stroke-dashoffset: 36; } }
      .ringpath { stroke: rgba(255,255,255,0.06); fill:none; stroke-width:1.2; stroke-dasharray: 8 6; animation: dash 6s linear infinite; }
      @keyframes corePulse { 0%{ transform: scale(0.96); opacity:0.9 } 50%{ transform: scale(1.06); opacity:1 } 100%{ transform: scale(0.96); opacity:0.9 } }
      .glyph .core-dot { animation: corePulse 4.2s ease-in-out infinite; }

      /* Card Ornaments & Glowing Borders */
      .card-ornamented { position: relative; }
      .card-ornamented::before, .card-ornamented::after {
        content: ''; position: absolute; width: 24px; height: 24px;
        border-style: solid; border-color: rgba(68, 241, 255, .15);
        transition: all 0.3s ease-in-out; pointer-events: none;
      }
      .card-ornamented::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; border-top-left-radius: inherit; }
      .card-ornamented::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; border-bottom-right-radius: inherit; }
      .card-ornamented:hover {
        box-shadow: 0 2px 14px rgba(0,0,0,.45), inset 0 0 32px rgba(68, 241, 255,.04), 0 0 40px rgba(68, 241, 255, .1);
      }
      .card-ornamented:hover::before, .card-ornamented:hover::after {
        width: 48px; height: 48px; border-color: rgba(68, 241, 255, .4);
        box-shadow: 0 0 20px rgba(68, 241, 255, .3);
      }
      .hx-glow-border {
        --glow-color: var(--cyan);
        position: relative;
        border-radius: 1rem;
        background: var(--panel-900);
        box-shadow: 0 0 .35rem var(--glow-color), inset 0 0 .15rem rgba(255, 255, 255, .05);
        border: 1px solid color-mix(in srgb, var(--glow-color) 40%, transparent);
      }
      .hx-glow-border:hover {
        animation: hx-border-glow 1.8s ease-in-out infinite;
      }

      /* --- Network Map --- */
      @keyframes beam-travel {
          to { stroke-dashoffset: -20; }
      }
      .network-beam {
          stroke-dasharray: 10 10;
          animation: beam-travel 1.5s linear infinite;
      }
      .network-node {
          transition: transform 0.3s ease-in-out, fill 0.3s ease-in-out;
      }
      .network-node:hover {
          transform: scale(1.2);
      }
      @keyframes threat-pulse {
          0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--danger)); }
          50% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--danger)); }
      }
      .network-threat {
          animation: threat-pulse 1.5s ease-in-out infinite;
      }

      .resource-chart-legend {
        display: flex;
        justify-content: center;
        gap: 1rem;
        font-size: 0.75rem;
        color: #a0a0a0;
      }

      /* --- Data Loss Prevention View Styles --- */
      .dlp-analyzer-output mark {
        background-color: var(--amber);
        color: var(--ink-900);
        padding: 2px 4px;
        border-radius: 4px;
        font-weight: bold;
      }
      .dlp-modal-backdrop {
        position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
        z-index: 50; display: flex; justify-content: center; align-items: center; padding: 2rem;
      }
      .dlp-modal {
        width: 100%; max-width: 560px; background-color: #0a0a14;
        border: 1px solid rgba(255, 192, 67, 0.2); border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 30px rgba(255, 192, 67, 0.2);
        overflow: hidden; display: flex; flex-direction: column;
        animation: palette-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .toggle-switch {
        position: relative; display: inline-block; width: 40px; height: 24px;
      }
      .toggle-switch input { opacity: 0; width: 0; height: 0; }
      .toggle-slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #334155; border-radius: 24px; transition: .4s;
      }
      .toggle-slider:before {
        position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px;
        background-color: white; border-radius: 50%; transition: .4s;
      }
