<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigil Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow: drop-shadow(0 0 10px rgba(68, 241, 255, 0.45)) drop-shadow(0 0 30px rgba(255, 59, 242, 0.25));
      }
      
      /* ---------- THEME DEFINITIONS ---------- */
      body.theme-dark {
        --ink-900: #05070b;
        --ink-800: #0a0f17;
        --ink-700: #0f1724;
        --cyan: #44f1ff;
        --mag: #ff3bf2;
        --lime: #9bff6b;
        --amber: #ffc043;
        --red: #ef4444;
        --indigo: #818cf8;

        --fuchsia: #c026d3;
        --danger: #ef4444;
        --ok: #22c55e;
        --muted: #6b7280;
        
        --text-light: #e9fbff;
        --text-color: #cfe7ff;
        --text-muted: #6b7280;
        
        --panel-900: rgba(15, 23, 36, 0.5);
        --border-color: rgba(68, 241, 255, 0.1);
        --border-color-hover: rgba(68, 241, 255, 0.2);

        --command-palette-bg: #11111b;
        --command-palette-border: rgba(74, 222, 255, 0.2);
        --command-palette-active-bg: rgba(74, 222, 255, 0.1);

        --bg-main: radial-gradient(1200px 700px at 20% -10%, #0f2030 0%, var(--ink-900) 40%), radial-gradient(800px 400px at 120% 10%, #1b0e32 0%, transparent 55%), repeating-linear-gradient(0deg, #070a12 0 2px, #05070b 2px 4px);
      }

      body.theme-light {
        --ink-900: #f8fafc;
        --ink-800: #f1f5f9;
        --ink-700: #e2e8f0;
        --cyan: #0891b2;
        --mag: #a21caf;
        --lime: #16a34a;
        --amber: #d97706;
        --red: #dc2626;
        --indigo: #4f46e5;
        
        --fuchsia: #a21caf;
        --danger: #dc2626;
        --ok: #16a34a;
        --muted: #64748b;

        --text-light: #020617;
        --text-color: #1e293b;
        --text-muted: #475569;

        --panel-900: rgba(255, 255, 255, 0.6);
        --border-color: rgba(0, 0, 0, 0.1);
        --border-color-hover: rgba(8, 145, 178, 0.3);

        --command-palette-bg: #ffffff;
        --command-palette-border: rgba(0, 0, 0, 0.1);
        --command-palette-active-bg: rgba(8, 145, 178, 0.1);

        --bg-main: radial-gradient(1200px 700px at 20% -10%, #e0f2fe 0%, #ffffff 40%), radial-gradient(800px 400px at 120% 10%, #f3e8ff 0%, transparent 55%), repeating-linear-gradient(0deg, #f8fafc 0 2px, #f1f5f9 2px 4px);
      }

      body.theme-arcane {
        --ink-900: #1a1b26;
        --ink-800: #24283b;
        --ink-700: #414868;
        --cyan: #7dcfff;
        --mag: #bb9af7;
        --lime: #9ece6a;
        --amber: #e0af68;
        --red: #f7768e;
        --indigo: #7aa2f7;

        --fuchsia: #bb9af7;
        --danger: #f7768e;
        --ok: #9ece6a;
        --muted: #565f89;

        --text-light: #c0caf5;
        --text-color: #a9b1d6;
        --text-muted: #565f89;

        --panel-900: rgba(26, 27, 38, 0.7);
        --border-color: rgba(125, 207, 255, 0.2);
        --border-color-hover: rgba(125, 207, 255, 0.4);

        --command-palette-bg: #1f2335;
        --command-palette-border: rgba(125, 207, 255, 0.2);
        --command-palette-active-bg: rgba(125, 207, 255, 0.1);

        --bg-main: radial-gradient(1200px 700px at 20% -10%, #2e1a47 0%, var(--ink-900) 40%), radial-gradient(800px 400px at 120% 10%, #1f2335 0%, transparent 55%), repeating-linear-gradient(0deg, #16161e 0 2px, #1a1b26 2px 4px);
      }
      
      body {
        background: var(--bg-main);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
      }

      /* ---------- APP LAYOUT & BACKGROUND ---------- */
      .app-layout {
        display: grid;
        grid-template-columns: 256px 1fr;
        grid-template-rows: 1fr;
        height: 100vh;
        overflow: hidden;
      }
      .bg-grid {
        position: relative;
        isolation: isolate;
      }
      .bg-grid::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -2;
        background: linear-gradient(90deg, rgba(68, 241, 255, .06) 1px, transparent 1px) 0 0/40px 40px, linear-gradient(0deg, rgba(68, 241, 255, .06) 1px, transparent 1px) 0 0/40px 40px;
        mask: radial-gradient(60% 60% at 50% 35%, black 60%, transparent 100%);
        opacity: .6;
      }
      .bg-grid::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        opacity: .1;
        background: repeating-linear-gradient(180deg, #fff 0 1px, transparent 2px 4px);
        animation: scan 16s linear infinite;
      }
      .main-content {
        overflow-y: auto;
      }
      
      /* --- Custom Scrollbar --- */
      .main-content::-webkit-scrollbar { width: 8px; }
      .main-content::-webkit-scrollbar-track { background: transparent; }
      .main-content::-webkit-scrollbar-thumb { background-color: rgba(68, 241, 255, 0.2); border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
      .main-content::-webkit-scrollbar-thumb:hover { background-color: rgba(68, 241, 255, 0.4); }

      /* ---------- ANIMATIONS ---------- */
      @keyframes scan { to { transform: translateY(8px); } }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fade-in-right { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
      .animate-fade-in-right { animation: fade-in-right 0.3s ease-out forwards; }
      @keyframes fade-out-right { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
      .animate-fade-out-right { animation: fade-out-right 0.3s ease-in forwards; }
      @keyframes sigil-glow-pulse-mag {
        0%, 100% { filter: drop-shadow(0 0 8px var(--mag)); }
        50% { filter: drop-shadow(0 0 18px var(--mag)); }
      }
      .animate-sigil-glow-mag { animation: sigil-glow-pulse-mag 4s ease-in-out infinite; }
      @keyframes rotate-very-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-rotate-very-slow { animation: rotate-very-slow 60s linear infinite; }
      @keyframes pulse-critical-sigil {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 4px var(--red)); }
        50% { transform: scale(1.15); filter: drop-shadow(0 0 10px var(--red)); }
      }
      .severity-sigil-critical.animate-pulse { animation: pulse-critical-sigil 1.5s ease-in-out infinite; }
      @keyframes hx-border-glow {
        0%,100% { box-shadow: 0 0 .25rem var(--glow-color, var(--cyan)), inset 0 0 .2rem rgba(255,255,255,.04); }
        50% { box-shadow: 0 0 .9rem var(--glow-color, var(--cyan)), inset 0 0 .25rem rgba(255,255,255,.06); }
      }
      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-status-pop-in { animation: pop-in 0.4s ease-out forwards; }


      /* --- Command Palette --- */
      @keyframes palette-in { from { opacity: 0; transform: translateY(-20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
      .command-palette-backdrop { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); z-index: 50; display: flex; justify-content: center; align-items: flex-start; padding-top: 15vh; }
      .command-palette { width: 100%; max-width: 640px; background-color: var(--command-palette-bg); border: 1px solid var(--command-palette-border); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(74, 222, 255, 0.2); overflow: hidden; display: flex; flex-direction: column; animation: palette-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .command-palette-input { width: 100%; padding: 1rem 1rem 1rem 3rem; font-size: 1rem; background-color: transparent; border: none; border-bottom: 1px solid var(--command-palette-border); color: var(--text-color); outline: none; }
      .command-palette-input::placeholder { color: var(--text-muted); }
      .command-palette-list { max-height: 400px; overflow-y: auto; padding: 0.5rem; }
      .command-palette-item { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.75rem; border-radius: 8px; cursor: pointer; transition: background-color 0.15s ease-in-out; }
      .command-palette-item:hover, .command-palette-item.active { background-color: var(--command-palette-active-bg); }
      
      /* --- Sigil Library & Theme Selector --- */
      .sigil-library__theme-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 1rem; }
      .theme-card { padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; cursor: pointer; transition: all 0.2s; color: var(--text-color); }
      .theme-card:hover { border-color: var(--border-color-hover); background-color: var(--panel-900); }
      .theme-card.active { border-color: var(--cyan); box-shadow: 0 0 10px var(--cyan); }
      .theme-preview { display: flex; justify-content: center; gap: 4px; height: 32px; margin-bottom: 0.75rem; border-radius: 4px; overflow: hidden; border: 1px solid var(--border-color); }
      .theme-preview--dark { background-color: #05070b; } .theme-preview--dark span:nth-child(1) { background-color: #44f1ff; } .theme-preview--dark span:nth-child(2) { background-color: #ff3bf2; } .theme-preview--dark span:nth-child(3) { background-color: #9bff6b; } .theme-preview--dark span:nth-child(4) { background-color: #ffc043; }
      .theme-preview--light { background-color: #f1f5f9; } .theme-preview--light span:nth-child(1) { background-color: #0891b2; } .theme-preview--light span:nth-child(2) { background-color: #c026d3; } .theme-preview--light span:nth-child(3) { background-color: #16a34a; } .theme-preview--light span:nth-child(4) { background-color: #d97706; }
      .theme-preview--arcane { background-color: #1a1b26; } .theme-preview--arcane span:nth-child(1) { background-color: #7dcfff; } .theme-preview--arcane span:nth-child(2) { background-color: #bb9af7; } .theme-preview--arcane span:nth-child(3) { background-color: #9ece6a; } .theme-preview--arcane span:nth-child(4) { background-color: #e0af68; }


      /* --- Global Typography --- */
       h1, h2, h3, h4, .title-main, .title-sub {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase;
        color: var(--text-light); user-select: none;
        text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      }
      .title-main { font-weight: 900; }

      /* --- Cards --- */
      .card {
        background: var(--panel-900);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      .card:hover {
        border-color: var(--border-color-hover);
        box-shadow: 0 8px 30px rgba(0,0,0,0.2), 0 0 15px rgba(68, 241, 255, 0.1);
      }
      
      .badge { font-variant-numeric: tabular-nums; border: 1px solid rgba(255, 255, 255, .08); border-radius: 10px; padding: .15rem .5rem; font-size: 0.75rem; }
      .badge.lime { color: var(--lime); border-color: color-mix(in srgb, var(--lime) 35%, transparent); }
      .badge.amber { color: var(--amber); border-color: color-mix(in srgb, var(--amber) 35%, transparent); }
      .badge.mag { color: var(--mag); border-color: color-mix(in srgb, var(--mag) 35%, transparent); }
      .badge.red { color: var(--red); border-color: color-mix(in srgb, var(--red) 35%, transparent); }
      
      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-auto-rows: min-content;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      .dashboard-grid .full-span { grid-column: 1 / -1; }

      /* --- Buttons --- */
      .btn {
        padding: 0.5rem 1rem; border-radius: 0.375rem;
        background-color: color-mix(in srgb, var(--text-light) 5%, transparent);
        border: 1px solid color-mix(in srgb, var(--text-light) 10%, transparent);
        color: var(--text-color);
        transition: all 0.2s ease;
        display: inline-flex; justify-content: center; align-items: center; gap: 8px; cursor: pointer;
      }
      .btn:hover {
        background-color: color-mix(in srgb, var(--text-light) 10%, transparent);
        border-color: var(--cyan);
        transform: translateY(-1px);
        box-shadow: 0 0 15px color-mix(in srgb, var(--cyan) 20%, transparent);
      }
      .btn:active { transform: translateY(0); }
      .btn.primary { background: linear-gradient(180deg, color-mix(in srgb, var(--cyan) 12%, transparent), color-mix(in srgb, var(--cyan) 6%, transparent)); }
      .btn.primary:hover { box-shadow: 0 0 25px color-mix(in srgb, var(--cyan) 40%, transparent); }
      .btn.ghost { background-color: transparent; }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }

      .hx-glow-border {
        --glow-color: var(--cyan);
        position: relative;
        border-radius: 1rem;
        background: var(--panel-900);
        box-shadow: 0 0 .35rem var(--glow-color), inset 0 0 .15rem color-mix(in srgb, var(--text-light) 5%, transparent);
        border: 1px solid color-mix(in srgb, var(--glow-color) 40%, transparent);
      }
      
      /* --- Toggle Switch --- */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--ink-700);
        border: 1px solid var(--border-color);
        transition: .4s;
        border-radius: 26px;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: var(--text-muted);
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider {
        background-color: color-mix(in srgb, var(--ok) 30%, transparent);
        border-color: var(--ok);
      }
      input:checked + .toggle-slider:before {
        background-color: var(--ok);
        transform: translateX(24px);
        box-shadow: 0 0 8px var(--ok);
      }
      
      /* Other component styles copied for compatibility */
      .threat-scanner .severity-badge { display:flex; align-items:center; gap:6px; padding: 6px 14px 6px 8px; border-radius:999px; font-size:13px; }
      .threat-scanner .badge-critical { background: linear-gradient(90deg, color-mix(in srgb, var(--red) 40%, black), color-mix(in srgb, var(--red) 15%, transparent)); color: color-mix(in srgb, var(--red) 80%, white); border:1px solid color-mix(in srgb, var(--red) 12%, transparent); }
      .threat-scanner .badge-high { background: linear-gradient(90deg, color-mix(in srgb, var(--mag) 40%, black), color-mix(in srgb, var(--mag) 15%, transparent)); color: color-mix(in srgb, var(--mag) 80%, white); border: 1px solid color-mix(in srgb, var(--mag) 12%, transparent); }
      .threat-scanner .badge-medium { background: linear-gradient(90deg, color-mix(in srgb, var(--amber) 40%, black), color-mix(in srgb, var(--amber) 15%, transparent)); color: color-mix(in srgb, var(--amber) 80%, white); border:1px solid color-mix(in srgb, var(--amber) 12%, transparent); }
      .threat-scanner .badge-low { background: linear-gradient(90deg, color-mix(in srgb, var(--lime) 40%, black), color-mix(in srgb, var(--lime) 15%, transparent)); color: color-mix(in srgb, var(--lime) 80%, white); border:1px solid color-mix(in srgb, var(--lime) 12%, transparent); }

    </style>
